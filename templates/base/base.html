<!-------------------------------------------------------------------------TECHBOY/TEMPLATES/BASE/BASE.HTML-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}TechBoY{% endblock %}</title>
    </head>
    <body>
        <header>
            <h1>TechBoY</h1>
            <nav>
                <ul>
                    <li{% if request.resolver_match.url_name == 'home_view' %} class="active"{% endif %}><a href="{% url 'home_view' %}">home</a></li>
                    <li{% if request.resolver_match.url_name == 'about_view' %} class="active"{% endif %}><a href="{% url 'about_view' %}">about</a></li>
                    <li{% if request.resolver_match.url_name == 'contact_view' %} class="active"{% endif %}><a href="{% url 'contact_view' %}">contact</a></li>
                    <li{% if request.resolver_match.url_name == 'product_list_view' %} class="active"{% endif %}><a href="{% url 'product_list_view' %}">product</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <p>&copy; 2024 TechBoY</p>
        </footer>
    </body>
</html>
